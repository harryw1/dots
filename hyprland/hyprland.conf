# Hyprland Configuration
# Main entry point - sources all modular configuration files

# Source theme first (defines color variables)
source = ./conf/theme.conf

# Source configuration modules
source = ./conf/monitors.conf
source = ./conf/general.conf
source = ./conf/decorations.conf
source = ./conf/animations.conf
source = ./conf/input.conf
source = ./conf/keybinds.conf
source = ./conf/windowrules.conf
source = ./conf/autostart.conf

# Miscellaneous settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty)$
    focus_on_activate = false
    new_window_takes_over_fullscreen = 0
}

# XWayland settings for high-DPI scaling
xwayland {
    force_zero_scaling = true
}

# Environment variables
# Cursor size scaled for high-DPI (24 * 1.5 = 36)
env = XCURSOR_SIZE,36
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,36

# GTK scaling (use 2 for fractional scaling compatibility)
env = GDK_SCALE,2

# Qt and Wayland settings
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
