# Hyprpaper Configuration - Wallpaper Daemon
# See: https://wiki.hypr.land/Hypr-Ecosystem/hyprpaper/

# Preload wallpapers (paths must be absolute or start with ~)
# Option 1: Use a solid color (Catppuccin Frappe base color)
preload = ~/.config/hypr/wallpapers/catppuccin-frappe.png

# Option 2: If you have your own wallpaper, uncomment and modify:
# preload = ~/Pictures/Wallpapers/your-wallpaper.png

# Set wallpaper for all monitors
wallpaper = , ~/.config/hypr/wallpapers/catppuccin-frappe.png

# Set wallpaper for specific monitor (if you have multiple monitors):
# wallpaper = eDP-1, ~/path/to/wallpaper1.png
# wallpaper = HDMI-A-1, ~/path/to/wallpaper2.png

# Enable IPC (allows changing wallpaper with hyprctl)
ipc = on

# Splash text rendering (disable for better performance)
splash = false

# Wallpaper rendering mode
# Options: contain, cover, tile, center
# splash_offset = 2.0
