# Hyprlock Configuration
# Lock screen for Hyprland with Catppuccin Frappe theme

# General settings
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# Background
background {
    monitor =
    path = screenshot   # Use screenshot of current screen
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(c6d0f5)          # Catppuccin Frappe text
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgb(232634)    # Catppuccin Frappe crust
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(c6d0f5)          # Catppuccin Frappe text
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(232634)
}

# User avatar (if available)
image {
    monitor =
    path = ~/.face                # User avatar
    size = 150
    rounding = -1                 # Circle
    border_size = 4
    border_color = rgb(ca9ee6)    # Catppuccin Frappe mauve
    position = 0, 75
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgb(232634)
}

# User name
label {
    monitor =
    text = $USER
    color = rgb(c6d0f5)          # Catppuccin Frappe text
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(232634)
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.25              # Scale of input-field height (0.2 - 0.8)
    dots_spacing = 0.15           # Scale of dots' absolute size (0.0 - 1.0)
    dots_center = true
    dots_rounding = -1            # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(ca9ee6)     # Catppuccin Frappe mauve
    inner_color = rgb(303446)     # Catppuccin Frappe base
    font_color = rgb(c6d0f5)      # Catppuccin Frappe text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##b5bfe2">Password...</span>
    hide_input = false
    rounding = 10
    check_color = rgb(a6d189)     # Catppuccin Frappe green
    fail_color = rgb(e78284)      # Catppuccin Frappe red
    fail_text = <span foreground="##e78284">$FAIL <b>($ATTEMPTS)</b></span>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(e5c890)  # Catppuccin Frappe yellow
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgb(232634)
}

# Caps Lock indicator
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/capslock-status.sh
    color = rgb(e5c890)           # Catppuccin Frappe yellow
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -220
    halign = center
    valign = center
}

# Battery status (for laptops)
label {
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/battery-status.sh
    color = rgb(c6d0f5)
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
}

# Uptime
label {
    monitor =
    text = cmd[update:60000] echo "Uptime: $(uptime -p | sed 's/up //')"
    color = rgb(a5adce)           # Catppuccin Frappe subtext0
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = -30, 30
    halign = right
    valign = bottom
}
