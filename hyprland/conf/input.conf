# Input Device Configuration

input {
    # Keyboard
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = true
    resolve_binds_by_sym = false

    # Mouse
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification
    accel_profile = adaptive
    force_no_accel = false

    # Touchpad
    touchpad {
        natural_scroll = false  # Traditional scrolling (non-macOS style)
        disable_while_typing = true
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        clickfinger_behavior = true  # Enable two-finger right click, three-finger middle click
        middle_button_emulation = false
        scroll_factor = 1.0
    }
}

# Gestures (Hyprland 0.51.1+ syntax)
# Three-finger horizontal swipe to switch workspaces
gesture = 3, horizontal, workspace
# Three-finger vertical swipes for additional actions (optional)
# gesture = 3, up, exec, killactive
# gesture = 3, down, exec, hyprctl dispatch togglefloating
