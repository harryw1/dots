# General Hyprland Settings

general {
    # Border
    border_size = 2

    # Gaps
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 0

    # Border colors (using theme variables)
    col.active_border = $active_border $lavender 45deg
    col.inactive_border = $inactive_border

    # Layout
    layout = dwindle

    # Resize behavior
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

    # Tearing (for gaming)
    allow_tearing = false
}

# Dwindle Layout Settings
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# Master Layout Settings (alternative)
master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}
