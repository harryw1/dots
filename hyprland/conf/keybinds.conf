# Keybindings

# Modifier key
$mod = SUPER
$shiftMod = SUPER_SHIFT
$ctrlMod = SUPER_CTRL

# Application shortcuts
bind = $mod, RETURN, exec, kitty # or your preferred terminal
bind = $mod, E, exec, thunar # or your preferred file manager
bind = $mod, B, exec, firefox # or your preferred browser
bind = $mod, SPACE, exec, rofi -show drun # or your preferred launcher

# System utilities
bind = $mod, I, exec, kitty --class pacseek -e pacseek # package manager TUI

# Window management
bind = $mod, Q, killactive,
bind = $shiftMod, Q, exit,
bind = $mod, F, fullscreen, 0
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle
bind = $mod, M, fullscreen, 1 # maximize

# Focus movement
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Window movement
bind = $shiftMod, left, movewindow, l
bind = $shiftMod, right, movewindow, r
bind = $shiftMod, up, movewindow, u
bind = $shiftMod, down, movewindow, d
bind = $shiftMod, h, movewindow, l
bind = $shiftMod, l, movewindow, r
bind = $shiftMod, k, movewindow, u
bind = $shiftMod, j, movewindow, d

# Resize windows
bind = $ctrlMod, left, resizeactive, -40 0
bind = $ctrlMod, right, resizeactive, 40 0
bind = $ctrlMod, up, resizeactive, 0 -40
bind = $ctrlMod, down, resizeactive, 0 40
bind = $ctrlMod, h, resizeactive, -40 0
bind = $ctrlMod, l, resizeactive, 40 0
bind = $ctrlMod, k, resizeactive, 0 -40
bind = $ctrlMod, j, resizeactive, 0 40

# Workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $shiftMod, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bind = $mod, TAB, workspace, e+1
bind = $shiftMod, TAB, workspace, e-1

# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media keys
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower

# Brightness keys (with OSD feedback)
bindle = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindle = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Screenshots (requires grim and slurp)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S.png')

# Color picker (requires hyprpicker)
bind = $mod, C, exec, hyprpicker -a
