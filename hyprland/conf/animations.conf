# Animation Settings

animations {
    enabled = true

    # Bezier curves for smooth animations
    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = easeOut, 0.16, 1, 0.3, 1
    bezier = easeIn, 0.7, 0, 0.84, 0
    bezier = easeInOut, 0.65, 0, 0.35, 1

    # Window animations
    animation = windows, 1, 6, overshot, slide
    animation = windowsIn, 1, 6, easeOut, popin 85%
    animation = windowsOut, 1, 2, easeIn, popin 85%  # Faster closing (200ms)
    animation = windowsMove, 1, 5, smooth, slide

    # Fade animations
    animation = fade, 1, 7, smooth
    animation = fadeIn, 1, 7, easeOut
    animation = fadeOut, 1, 5, easeIn
    animation = fadeDim, 1, 7, smooth
    animation = fadeSwitch, 1, 7, smooth
    animation = fadeShadow, 1, 7, smooth

    # Workspace animations
    animation = workspaces, 1, 4, smooth, slidefade 20%  # Smoother, faster workspace switching
    animation = specialWorkspace, 1, 5, smooth, slidevert

    # Border animations
    animation = border, 1, 10, smooth
    animation = borderangle, 1, 100, smooth, loop

    # Layer animations (for overlays like waybar)
    animation = layers, 1, 5, smooth, popin
}
