# Decoration Settings - Visual Effects

decoration {
    # Window rounding
    rounding = 10

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    # Dimming
    dim_inactive = true
    dim_strength = 0.15

    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 0.9
        brightness = 0.85
        vibrancy = 0.2
        popups = true
        popups_ignorealpha = 0.2
        special = false
    }

    # Shadow
    shadow {
        enabled = true
        range = 8
        render_power = 2
        sharp = false
        color = $shadow
        offset = [2, 2]
        scale = 1.0
    }

    # Layerrule for blur on specific elements
}

# Layer-specific blur rules
layerrule = blur, waybar
layerrule = blur, notifications
layerrule = blur, rofi
layerrule = blur, gtk-layer-shell
