# Autostart Applications and Services

# Wallpaper daemon
exec-once = hyprpaper

# Restore last wallpaper selection (requires waypaper)
exec-once = waypaper --restore

# Generate Waybar scaling CSS based on monitor configuration
exec-once = ~/.config/waybar/generate-waybar-css.sh

# Status bar (starts after scaling CSS is generated)
exec-once = waybar

# Notification daemon
exec-once = mako

# Polkit authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Bluetooth applet (disabled - using Waybar bluetooth module instead)
# exec-once = blueman-applet

# Clipboard manager (requires wl-clipboard and cliphist)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle daemon (requires hypridle)
exec-once = hypridle

# On-screen display for volume and brightness (requires swayosd)
exec-once = swayosd-server

# Screen sharing (xdg-desktop-portal)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# GTK theme settings
# Note: Theme names must match installed themes exactly
# Check installed themes: ls ~/.local/share/themes ~/.themes /usr/share/themes
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Frappe-Standard-Mauve-dark'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'catppuccin-frappe-mauve-cursors'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'

# Additional GTK settings for better dark mode support
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = gsettings set org.gnome.desktop.wm.preferences theme 'Catppuccin-Frappe-Standard-Mauve-dark'

# Firefox Dark Mode: Controlled in Firefox itself
# Go to: about:preferences → General → Website appearance → Choose "Dark"
# For system theme integration: about:config → widget.use-xdg-desktop-portal.settings = true

