# Center floating windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(bluetuith)$
windowrulev2 = center, class:^(zenity)$
windowrulev2 = center, class:^(Zenity)$
windowrulev2 = center, class:^(yad)$
windowrulev2 = center, class:^(org.gnome.Calculator)$
windowrulev2 = center, title:^(Open File)$
windowrulev2 = center, title:^(Select a File)$
windowrulev2 = center, title:^(Save As)$

# Size rules for floating windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(nm-connection-editor)$
windowrulev2 = size 900 700, class:^(bluetuith)$
windowrulev2 = size 600 400, class:^(imv)$
windowrulev2 = size 1200 800, class:^(mpv)$
windowrulev2 = size 500 300, class:^(org.gnome.Calculator)$

# Workspace assignments
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(Firefox)$
windowrulev2 = workspace 2, class:^(Chromium)$
windowrulev2 = workspace 2, class:^(Google-chrome)$
windowrulev2 = workspace 3, class:^(Code)$
windowrulev2 = workspace 3, class:^(code)$
windowrulev2 = workspace 3, class:^(Cursor)$
windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 4, class:^(Discord)$
windowrulev2 = workspace 4, class:^(WebCord)$
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(spotify)$
windowrulev2 = workspace 5, class:^(ncspot)$

# Suppress maximize for specific windows
windowrulev2 = suppressevent maximize, class:.*

# Animation overrides
windowrulev2 = animation popin, class:^(rofi)$
windowrulev2 = animation popin, class:^(wlogout)$
windowrulev2 = animation slide, class:^(waybar)$
windowrulev2 = animation fade, class:^(imv)$
windowrulev2 = animation fade, class:^(mpv)$

# Pin rules (keep on top)
windowrulev2 = pin, class:^(imv)$
windowrulev2 = pin, class:^(mpv)$, title:^(.*Picture-in-Picture.*)$

# No initial focus for certain windows
windowrulev2 = noinitialfocus, class:^(imv)$
windowrulev2 = noinitialfocus, class:^(mpv)$

# Layer rules for overlays
layerrule = blur, waybar
layerrule = blur, notifications
layerrule = blur, rofi
layerrule = blur, wlogout
layerrule = ignorezero, waybar
layerrule = ignorezero, notifications
layerrule = ignorezero, rofi
layerrule = ignorezero, wlogout
