# Window Rules and Layer Rules

# Opacity rules for specific applications
windowrulev2 = opacity 0.95 0.85, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(Alacritty)$
windowrulev2 = opacity 0.98 0.92, class:^(Code)$
windowrulev2 = opacity 0.95 0.90, class:^(thunar)$

# Float rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$

# Center floating windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(nm-connection-editor)$

# Size rules for floating windows
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(nm-connection-editor)$

# Workspace assignments
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(Code)$
windowrulev2 = workspace 4, class:^(discord)$

# Suppress maximize for specific windows
windowrulev2 = suppressevent maximize, class:.*

# Animation overrides
windowrulev2 = animation popin, class:^(rofi)$
windowrulev2 = animation slide, class:^(waybar)$

# Layer rules for overlays
layerrule = blur, waybar
layerrule = blur, notifications
layerrule = blur, rofi
layerrule = ignorezero, waybar
layerrule = ignorezero, notifications
