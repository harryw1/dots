# btop configuration
# Catppuccin Frappe theme configuration for system monitoring
# https://github.com/catppuccin/btop

#* Color theme
color_theme = "catppuccin_frappe"

#* Sets if 24-bit truecolor should be used
truecolor = True

#* Set to True to force tty mode regardless if a real tty has been detected or not
force_tty = False

#* Manually set which boxes to show (default is "cpu mem net proc")
shown_boxes = "cpu mem net proc"

#* Update time in milliseconds
update_ms = 2000

#* Processes sorting options
proc_sorting = "cpu lazy"

#* Reverse sorting order
proc_reversed = False

#* Show processes as a tree
proc_tree = False

#* Check cpu temperature (requires lm-sensors)
check_temp = True

#* Draw a clock at top of screen
show_uptime = True

#* Show CPU frequency
show_cpu_freq = True

#* Use network graphs or a list of network connections
net_auto = True

#* Sync the scaling for all network graphs
net_sync = False

#* Show init screen at startup
show_init = False

#* Update main ui in background when menus are showing
background_update = True

#* Custom cpu model name, empty string to disable
custom_cpu_name = ""

#* Enable error logging to file
log_level = "WARNING"
