# Yazi Configuration
# Modern terminal file manager
# https://yazi-rs.github.io/docs/configuration/yazi

[mgr]
ratio = [1, 4, 3]
sort_by = "mtime"
sort_sensitive = false
sort_reverse = true
sort_dir_first = true
sort_translit = false
linemode = "size"
show_hidden = false
show_symlink = true
scrolloff = 5

[preview]
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_filter = "triangle"
image_quality = 75
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
# Text files
edit = [
    { run = 'nvim "$@"', block = true, for = "unix" },
]
# Images
view-image = [
    { run = 'kitty +kitten icat "$@"', block = true, for = "unix" },
]
# PDFs
view-pdf = [
    { run = 'zathura "$@"', orphan = true, for = "unix" },
]
# Archives
extract = [
    { run = 'ouch decompress "$@"', desc = "Extract here" },
]
# Default opener for all other files
open = [
    { run = 'xdg-open "$@"', orphan = true, for = "unix" },
]

[open]
rules = [
    { mime = "text/*", use = "edit" },
    { mime = "image/*", use = "view-image" },
    { mime = "application/pdf", use = "view-pdf" },
    { mime = "inode/directory", use = "edit" },

    # Archives
    { mime = "application/zip", use = "extract" },
    { mime = "application/gzip", use = "extract" },
    { mime = "application/x-tar", use = "extract" },
    { mime = "application/x-bzip2", use = "extract" },
    { mime = "application/x-7z-compressed", use = "extract" },
    { mime = "application/x-rar", use = "extract" },

    # Default opener for all other files
    { mime = "*", use = "open" },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5
image_alloc = 536870912  # 512MB
image_bound = [0, 0]
suppress_preload = false

[plugin]
prepend_fetchers = []
append_fetchers = []
prepend_preloaders = []
append_preloaders = []
prepend_previewers = []
append_previewers = []
